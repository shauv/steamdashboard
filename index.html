<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <main>
            <section id="me">
                <p>Me</p>
            </section>
            <section id="dashboard-title">
                <h1>Dashboard</h1>
            </section>
            <section id="website-1">
                <a href="https://steamhunters.com/id/shauv" class="website-link" target="_blank" rel="noopener noreferrer">
                    <div class="icon-box">SH</div>
                    <span class="text">steamhunters.com</span>
                </a>
            </section>
            <section id="website-2">
                <a href="https://steamdb.info/sales/?displayOnly=Game&min_discount=50&min_rating=90&min_reviews=2000&os=macos&sort=rating_desc" class="website-link" target="_blank" rel="noopener noreferrer">
                    <div class="icon-box">DB</div>
                    <span class="text">steamdb.info</span>
                </a>
            </section>            
            <section id="library">
                <p>Library</p>
            </section>
            <section id="playtime">
                <p>Playtime</p>
            </section>
            <section id="agc">
                <p>AGC</p>
            </section>
            <section id="cph">
                <p>CPH</p>
            </section>
        </main>
    </div>
</body>
